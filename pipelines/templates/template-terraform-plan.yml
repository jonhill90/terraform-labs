parameters:
  - name: team
    type: string
  - name: artifactName
    type: string
  - name: variableGroup
    type: string
  - name: backendServiceArm
    type: string
  - name: environmentName
    type: string
  - name: stageName
    type: string
  - name: stageDisplayName
    type: string
  - name: workingDirectory
    type: string
  - name: agentPool
    type: string  # âœ… Configurable from the calling pipeline

stages:
  - stage: ${{ parameters.stageName }}
    displayName: 'Terraform Plan - ${{ parameters.stageDisplayName }}'
    pool:
      name: ${{ parameters.agentPool }}  # âœ… Uses the passed-in agent pool
    variables:
      - group: ${{ parameters.variableGroup }}  # âœ… Pull secrets from Key Vault
    jobs:
      - deployment: Terraform_Plan
        displayName: 'Terraform Init & Plan - ${{ parameters.stageDisplayName }}'
        environment: ${{ parameters.environmentName }}
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                # âœ… Debug Step: Log system info & Terraform path
                - script: |
                    echo "ğŸ” Debugging Information"
                    echo "ğŸ—ï¸  Agent Name: $(Agent.Name)"
                    echo "ğŸ”§ Agent Machine Name: $(Agent.MachineName)"
                    echo "ğŸ’¾ Working Directory: ${{ parameters.workingDirectory }}"
                    echo "ğŸ“¦ Terraform Version:"
                    terraform version || echo "âš ï¸ Terraform not found!"
                    echo "ğŸ› ï¸ Terraform Path:"
                    which terraform || echo "âš ï¸ Terraform binary not found!"
                    echo "ğŸŒ Environment Variables:"
                    env | grep -i terraform
                    echo "ğŸ”‘ Service Connection: ${{ parameters.backendServiceArm }}"
                  displayName: "Debug: Log Environment & Terraform Path"
                  failOnStderr: false
                  continueOnError: true

                # âœ… Ensure Terraform is installed
                - task: TerraformInstaller@1
                  displayName: 'Install Terraform'
                  inputs:
                    terraformVersion: "latest"

                # âœ… Initialize Terraform backend
                - task: TerraformTaskV2@2
                  displayName: 'Terraform Init - ${{ parameters.stageDisplayName }}'
                  inputs:
                    command: "init"
                    backendType: "azurerm"
                    backendServiceArm: ${{ parameters.backendServiceArm }}  # âœ… Fixed!
                    backendAzureRmResourceGroupName: "$(backendResourceGroup)"
                    backendAzureRmStorageAccountName: "$(backendStorageAccount)"
                    backendAzureRmContainerName: "$(backendContainer)"
                    backendAzureRmKey: "$(team)/${{ parameters.environmentName }}.tfstate"
                    workingDirectory: ${{ parameters.workingDirectory }}

                # âœ… Validate Terraform configuration
                - task: TerraformTaskV2@2
                  displayName: 'Terraform Validate - ${{ parameters.stageDisplayName }}'
                  inputs:
                    command: "validate"
                    provider: "azurerm"
                    workingDirectory: ${{ parameters.workingDirectory }}

                # âœ… Run Terraform plan
                - task: TerraformTaskV2@2
                  displayName: 'Terraform Plan - ${{ parameters.stageDisplayName }}'
                  inputs:
                    command: "plan"
                    provider: "azurerm"
                    commandOptions: "-var environment=${{ parameters.environmentName }} -var tenant_id=$(tenantid) -var subscription_id=$(subscriptionid) -refresh=false -out=${{ parameters.environmentName }}-tfplan -input=false -no-color -detailed-exitcode"
                    workingDirectory: ${{ parameters.workingDirectory }}